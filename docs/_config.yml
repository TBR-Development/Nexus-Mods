header_pages                   :
  - index.md
  - mods.md
  - extensions.md
  - 404.md
plugins                        :
  - jekyll-seo-tag
  - jekyll-github-metadata
kramdown                       :
  syntax_highlighter_opts      :
    block                      :
      line_numbers             : false
