repository                     : tbr-development/Nexus-Mods
baseUrl                        : "/Nexus-Mods"
url                            : "//tbr-development.github.io"
show_excerpts                  : false
permalink                      : pretty
remote_theme                   : just-the-docs/just-the-docs
